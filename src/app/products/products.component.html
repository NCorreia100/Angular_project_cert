<h1> Products</h1>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{title}}
            {{errorMessage}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2"> </div>
                <div>Filter by:</div>
                <div class="col-md-4"> </div>
                <input type="text" [(ngModel)]= "filterProduct" placeholder="Enter your text">
                <div class="col-md-6">
                    <h3 id="headFilter">Filtered By:{{filterProduct}}</h3>
                </div>
            </div>
            <div class="table-responsive" >
                <!--*ngIf="products && products.length"-->
                <table class="table" >
                    <thead>
                        <tr>
                            <th>
                                <button type="button" class="btn btn-success" (click)="toggleImage()">
                                    
                                    {{showImage?"Hide Image":"Show Image"}}
                                </button>
                            </th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Release Date</th>
                            <th>Price</th>
                            <th>Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products | productFilter: filterProduct" >
                            <td><img [src] = "product.ImageUrl" *ngIf="showImage"
                                [style.width.px]="imageWidth"/></td>
                            <td>{{product.Name|uppercase}}</td>
                            <td>{{product.Code}}</td>
                            <td>{{product.ReleaseDate|date: mediumDate}}</td>
                            <td>{{product.Price|currency:'â‚¬':true}}</td>
                            <td><star-rating [rating]=[(product.Rating)]  (ratingClicked)=onRatingClicked($event)></star-rating></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
